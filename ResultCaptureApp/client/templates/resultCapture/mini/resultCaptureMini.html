<template name='resultCaptureMini'>
    <div class="mobileWrap greyBg relative">
        <div class="paddingmain animated fadeIn profileOverview titlebarBack gamestepwrap">
            <!--fixed top-->
            <div class="screenFixedTop">
                <div class="flowProgress" style="width:{{ProgressPercentage}}% !important;"></div>

                <div class="row nomargin nopadding fixedLogo">
                    <div class="col s12 nomargin nopadding">
                        <div class="listtitle fontSize25 textWhite">
                            <span class="listtitletext cardTypeGameText text-center">Select 12 <span class="cardTypeGame">{{GameData.Name}}</span>                            cards you got
                            <!-- from <span class="playerName">Susanne</span> --></span>
                        </div>
                    </div>
                </div>
            </div>
            <!--fixed top-->

            <!--cardlist start-->
            <div class="blackbg gameWrap gameWrapNew">

                {{#each CardData}}
                <div class="row">

                    <div class="fontSize16 text-center cardCategoryName cardCategoryNameNew">{{CategoryName}}</div>
                    {{#each Cards}}
                    <div class="col s6 cardView">
                        <label for="{{CardId}}">
                    <div id="{{CardId}}_div" class="roundedCard {{GroupName}} selectMyCard {{ClassName}} {{IsCardSelectedInCategory CardId}}">
                        <!--<span class="cardname-select textWhite fontSize12">MORE TRUE</span>-->
                        <div class="cardSelector">
                            <p class="checkwrap">
                                <input name="{{GroupName}}" class="cardRadio filled-in {{IsCardSelectedInCategory CardId}}" type="checkbox" data-Cateogry="{{../CateogryId}}" value="{{CardId}}" id="{{CardId}}"
                                />
                                <label for="{{CardId}}"><span>{{CardName}}</span></label>
                        </p>
                        <!--{{IsCardSelected CardId}}-->
                        <span class="cardNameOnly">{{CardName}}</span>
                    </div>
                </div>
                </label>
            </div>
            {{/each}}

        </div>
        {{/each}}

    </div>
    <!--cardlist end-->




    <div class="absolute width100 startbottom bottomButtonBackground">
        <!--change the category class personalValueCard, problemSolvingCard, selfManagementcard, communicationCard,
                teamworkCard, leadershipCard-->

        <!--change the class name for card name for Personal value - 
                integrity, trustworthy, peoplefocused & businessfocused-->


        <!--change the class name for card name for Problem Solving - 
                creative, conceptualthinking, negotiation & manageconflicts-->

        <!--change the class name for card name for Self management - 
                selflearner, initiative, stresstolerance & persistence-->

        <!--change the class name for card name for Communication - 
                listening, sociability, storytelling & writtencommunication-->

        <!--change the class name for card name for Team work - 
                assertive, facilitate, acceptscriticisms & respectful-->

        <!--change the class name for card name for Leadership - 
                strategic, delegation, coaching & empathy-->

        <div class="friendInvitationWrap">
            <div class="friendInvitationTitle cardCategory">
                <div class="row nomargin nopadding">
                    <div class="col s12 nomargin nopadding">
                        <p class="fontSize16 text-center cardCategoryName">
                            {{selectedCards.length}} out of 12 selected
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <div class="input-field col s12 btngapwrap btngapwrapnew">
                    <button id='backBtn' class="waves-effect waves-light btn-large width100 btnWhite btnradius10">BACK</button>
                </div>
            </div>
            {{#if checkModeAndCardSelection}}
            <div class="col s6">
                <div class="input-field col s12 btngapwrap btngapwrapnew">
                    <button id='submitBtn' class="waves-effect waves-light btn-large width100 btnWhite btnradius10">SUBMIT</button>
                </div>
            </div>
            {{else}}
            <div class="col s6">
                <div class="input-field col s12 btngapwrap btngapwrapnew">
                    <button id='nextBtn' class="waves-effect waves-light btn-large width100 btnWhite btnradius10">NEXT</button>
                </div>
            </div>
            {{/if}}
        </div>
    </div>
    </div>
    </div>
</template>
