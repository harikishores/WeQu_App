<template name='myProfile'>
	<div class="mobileWrap greyBg relative">
		<div class="paddingmain animated fadeIn signInWrap">
			<!--Screen info start-->
			<div class="row nomargin">
				<div class="col s12">
					<div class="pagedesc2">ABOUT YOU
						<a class="backbutton" href="javascript:void(0);" id="backBtn"><span class="fa fa-angle-left"></span></a>
					</div>
				</div>
			</div>
			

			<!--Screen info start-->

			<!--Sign In Form-->

			<div class="row ">
				<div class="formWrap">
					<div class="row nomargin">
						<div class="input-field col s12 nomargin">
							<div class="fileUpload">
								{{#if hasImage profilePic}}
									{{#each profilePic}}
										<img id="myImg" src="{{this.url}}"> 
									{{/each}}
								{{else}}
									<img id="myImg" src="" alt="" />
								{{/if}}
								<!--<span class="custom-span"></span>-->
								<input id="uploadBtn" type="file" class="upload" />
							</div>
						</div>
						<div class="col s12 addPicLabel">
								<label>Add your picture</label>
						</div>
					</div>

					<div class="formFieldWrap">
						<div class="row">
							<div class="input-field col s6">
								<input name="fname" type="text" class="validate" placeholder="First Name" required>
							</div>
							<div class="input-field col s6">
								<input name="lname" type="text" class="validate" placeholder="Last Name" required>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s6">
								<div class="selectwrap">
									<label>
										<select name="gender" required> 
											<option value="" disabled selected>Gender</option>
											<option value="Male">Male</option>
											<option value="Female">Female</option>
										</select>
									</label>
								</div>
							</div>


							<div class="input-field col s6">
								<div class="selectwrap">
									<label>
										<select name="education" required>
											<option value="" disabled selected>Education</option>
											<option value="Primary education (Elementary School)">Primary education (Elementary School)</option>
											<option value="Secondary education (High School)">Secondary education (High School)</option>
											<option value="Bachelor degree">Bachelor degree</option>
											<option value="Master's degree">Master's degree</option>
											<option value="Doctoral degree">Doctoral degree</option>
										</select>
									</label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s6">
								<input type="text" name="profession" class="validate" placeholder="Enter Profession" required>
							</div>

							<div class="input-field col s6">
								<div class="selectwrap">
									<label>
										<select name="ethnicity" required>
											<option value="" disabled selected>Ethenicity</option>
											<option value="Asian">Asian</option>
											<option value="Black">Black</option>
											<option value="Latino">Latino</option>
											<option value="Middle Eastern">Middle Eastern</option>
											<option value="Mixed">Mixed</option>
											<option value="Native American">Native American</option>
											<option value="Caucasian">Caucasian</option>
											<option value="Other">Other</option>
										</select>
									</label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s12 datefield">
								<input type="date" class="dob" name="dob" value="" required placeholder="Date of birth">
								<!--<label for="dob"> Date of birth</label>-->
							</div>
						</div>
					</div>
                
						<div class="row">
							<div class="col s12 text-center textWhite marginTop15">
								<a id="logoutBtn" href="javascript:void(0)" class="textWhite text-center signuplink bold">Logout</a>
							</div>
							<div class="col s12 text-center textWhite marginTop20">
								<a id="changePasswordBtn" href="javascript:void(0)" class="textWhite text-center signuplink bold">Change Password</a>  
							</div>
							<div class="input-field col s12">
								<button id="submitBtn" type="submit" class="waves-effect btn-large width100 btnWhite btnradius10">UPDATE</button>
							</div>
						</div>
            		<!-- </div> -->
					
				</div>
			</div>
			<!--Sign In Form-->
		</div>
	</div>
</template>
