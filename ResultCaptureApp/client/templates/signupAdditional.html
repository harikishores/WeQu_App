<template name='signupAdditional'>
	<div class="mobileWrap greyBg relative">
		<div class="paddingmain animated fadeIn signInWrap">
			<!--Screen info start-->
			<div class="row nomargin">
				<div class="col s12">
					<div class="pagetitle">JOIN NOW</div>
					<div class="pagedesc2">ABOUT YOU</div>
					<div class="pagedescsmall">Enter your personal details so we can personalize your experience</div>
				</div>
			</div>
			<!--Screen info start-->

			<!--Sign In Form-->

			<div class="row ">
				<div class="formWrap">
					<div class="row nomargin">
						<div class="input-field col s12 nomargin">
							<div class="fileUpload">
								<img id="myImg" src="" alt="" />
								<span class="custom-span"></span>
								<input id="uploadBtn" type="file" class="upload" />
							</div>
							<input id="uploadFile" placeholder="Add Your Picture" disabled="disabled" />
						</div>
					</div>

					<div class="formFieldWrap">
						<div class="row">
							<div class="input-field col s6">
								<input id="fname" type="text" class="validate" placeholder="First name">
							</div>
							<div class="input-field col s6">
								<input id="lname" type="text" class="validate" placeholder="Last name">
							</div>
						</div>

						<div class="row">
							<div class="input-field col s6">
								<div class="selectwrap">
									<label>
										<select>
											<option value="" disabled selected>Gender</option>
											<option value="Male">Male</option>
											<option value="Female">Female</option>
										</select>
									</label>
								</div>
							</div>


							<div class="input-field col s6">
								<div class="selectwrap">
									<label>
										<select>
											<option value="" disabled selected>Education</option>
											<option value="Education1">Education1</option>
											<option value="Education2">Education2</option>
										</select>
									</label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s6">
								<div class="selectwrap">
									<label>
										<select>
											<option value="" disabled selected>Profession</option>
											<option value="Profession1">Profession1</option>
											<option value="Profession2">Profession2</option>
										</select>
									</label>
								</div>
							</div>

							<div class="input-field col s6">
								<div class="selectwrap">
									<label>
										<select>
											<option value="" disabled selected>Ethenicity</option>
											<option value="1">Ethenicity1</option>
											<option value="2">Ethenicity2</option>
										</select>
									</label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s12 datefield">
								<input type="date" class="dob" id="dob" value="22/04/16">
								<label for="dob"> Date of birth</label>
							</div>

							<div class="input-field col s6">

							</div>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12 btngapwrap">
							<a class="waves-effect btn-large width100 btnWhite btnradius10">SUBMIT</a>
						</div>
					</div>
				</div>
			</div>
			<!--Sign In Form-->


		</div>


	</div>
</template>
