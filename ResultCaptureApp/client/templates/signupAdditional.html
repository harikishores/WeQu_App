<template name='signupAdditional'>
	<div class="mobileWrap greyBg relative">
		<div class="paddingmain animated fadeIn signInWrap">
			<!--Screen info start-->
			<div class="row nomargin">
				<div class="col s12">
					<div class="pagetitle">JOIN NOW</div>
					<div class="pagedesc2">ABOUT YOU</div>
					<div class="pagedescsmall">Enter your personal details so we can personalize your experience</div>
				</div>
			</div>
			<!--Screen info start-->

			<!--Sign In Form-->

			<div class="row ">
				<div class="formWrap">
					<div class="row nomargin">
						<div class="input-field col s12 nomargin">
							<div class="fileUpload">
								<img id="myImg" src="" alt="" />
								<span class="custom-span"></span>
								<input id="uploadBtn" type="file" class="upload" />
							</div>
							<input id="uploadFile" placeholder="Add Your Picture" disabled="disabled" />
							<!--{{> avatar user=this shape="circle"}}-->
						</div>
					</div>

					<div class="formFieldWrap">
						<div class="row">
							<div class="input-field col s6">
								<input name="fname" type="text" class="validate" placeholder="First name" required>
							</div>
							<div class="input-field col s6">
								<input name="lname" type="text" class="validate" placeholder="Last name" required>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s6">
								<div class="selectwrap">
									<label>
										<select name="gender" required>
											<option value="" disabled selected>Gender</option>
											<option value="Male">Male</option>
											<option value="Female">Female</option>
										</select>
									</label>
								</div>
							</div>


							<div class="input-field col s6">
								<div class="selectwrap">
									<label>
										<select name="education" required>
											<option value="" disabled selected>Education</option>
											<option value="Undergraduate">Undergraduate</option>
											<option value="Graduate">Graduate</option>
											<option value="Post Graduate">Post Graduate</option>
											<option value="PHD">PHD</option>
										</select>
									</label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s6">
								<div class="selectwrap">
									<label>
										<select name="profession" required>
											<option value="" disabled selected>Profession</option>
											<option value="Service">Service</option>
											<option value="Business">Business</option>
										</select>
									</label>
								</div>
							</div>

							<div class="input-field col s6">
								<div class="selectwrap">
									<label>
										<select name="ethnicity" required>
											<option value="" disabled selected>Ethenicity</option>
											<option value="1">Ethenicity1</option>
											<option value="2">Ethenicity2</option>
										</select>
									</label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s12 datefield">
								<input type="date" class="dob" id="dob" value="" required>
								<label for="dob"> Date of birth</label>
							</div>

							<div class="input-field col s6">

							</div>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12 btngapwrap">
							<a id="submitBtn" class="waves-effect btn-large width100 btnWhite btnradius10">SUBMIT</a>
						</div>
					</div>
				</div>
			</div>
			<!--Sign In Form-->


		</div>


	</div>
</template>
