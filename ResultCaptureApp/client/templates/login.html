<template name='login'>
	<div class="mobileWrap lightredbg relative">
		<div class="paddingmain animated fadeIn">
			<div class="row">
				<div class="col s12">
					<div class="pagetitle">Login</div>
				</div>
			</div>

			<div class="formWrap">

				<form>
					<div class="row">
						<div class="input-field col s12">
							<input name='email' id="email" type="email" class="validate">
							<label for="email" data-error="Enter correct email id">Email</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<input name=password id="password" type="password">
							<label for="password">Password</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
						<button class="waves-effect waves-light btn-large width100 btnRedBorder">LOGIN</button>
						</div>
					</div>
				</form>
			</div>


			<div class="row">
				<div class="col s12 marginTopBottom10">
					<p class="textWhite text-center">DONOT HAVE AN ACCOUNT? </p>
					<a class="textWhite textWhite text-center signinlinkRegister" href="/signupDefault">SIGN UP</a>
				</div>
			</div>
		</div>
	</div>

</template>
